# Site
name: 'Neuro Blog'
description: 'Science is Fun!'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
disqus: 'demowebsite'
email: 'setadpala@gmail.com'
mailchimp-list: http://mailchimp.us8.list-manage.com/subscribe/post"
include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    sedat:
      name:           Sedat
      site:           https://www.instagram.com/setadpala/
      avatar:         /assets/images/avatar1.jpg
      bio:            "Hi, I am Sedat, the author of Neuro Blog. I hope you like it!"
      email:          setadpala@gmail.com
      twitter:        https://twitter.com/setadpala

# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sedat
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]